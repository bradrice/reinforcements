<p>Current items</p>
    <table class="table">
        <thead>
        <tr>
            <th>Lesson Title</th>
            <th>Lesson type</th>
            <th>Number of screens</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(arrayid, course) in courselist" >
            <td>{{course.lessontitle}}</td>
            <td>{{course.type}}</td>
            <td>{{course.numscreens}}</td>
            <td><a ui-sref="view.id({ id: course.$id })" class="btn btn-default">Preview:</a> </td>
            <td><a ui-sref="edit.id({id: course.$id})" class="btn btn-default">Edit</a></td>
            <td><button class="btn btn-default" ng-click="removeItem(arrayid)">Remove</button></td>
        </tr>
        </tbody>
    </table>
<p><button class="btn btn-default" ng-click="createNewLesson();">Create New Lesson Reinforcment</button></p>

<div class=modal fade" id="removeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Alert</h4>
            </div>
            <div class="modal-body">
                <p>Removing items cannot be reversed. Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="delete" data-dismiss="modal">Yes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
